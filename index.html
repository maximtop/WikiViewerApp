<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container vertical-center">
    <div class="row">
        <header class="col-xs-12 text-center">
            <div id="random-article"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></div>
            <div id="search-icon"><i class="fa fa-search" aria-hidden="true"></i></div>
            <form action="" id="search-form">
                <input type="text" id="search-text" autofocus="autofocus">
                <label for="search-text"></label>
            </form>
            <div>Click icon to search</div>
        </header>

    </div>
</div>

</body>
</html>
